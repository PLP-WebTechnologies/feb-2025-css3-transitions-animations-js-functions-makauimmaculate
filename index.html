<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click the box for some fun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      overflow-x: hidden;
    }

    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
    }

    .dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #f4f4f4;
    }

    h1 {
      color: var(--text-color);
      text-align: center;
      margin-top: 60px;
    }

    #animatedBox {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
      margin: 20px auto;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #animatedBox.clicked {
      background-color: #2ecc71;
      transform: rotate(360deg) scale(1.2);
    }

    #settings {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    select, button {
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    button:hover, select:hover {
      background-color: #2980b9;
      color: #fff;
      transform: scale(1.05);
    }

    #themeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #themeToggle:hover {
      background-color: #777;
      transform: scale(1.05);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: 0;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
  <h1>Interactive Preferences Box</h1>
  <div id="animatedBox">Click Me</div>

  <div id="settings">
    <label for="colorPreference">Choose Box Color:</label>
    <select id="colorPreference">
      <option value="#3498db">Blue</option>
      <option value="#e74c3c">Red</option>
      <option value="#9b59b6">Purple</option>
      <option value="#2ecc71">Green</option>
    </select>

    <button onclick="savePreferences()">Save Preferences</button>
  </div>

  <script>
    const box = document.getElementById('animatedBox');
    const colorPreference = document.getElementById('colorPreference');

    box.addEventListener('click', () => {
      box.classList.toggle('clicked');
      triggerConfetti();
      box.style.transition = 'transform 1s ease';
    });

    function savePreferences() {
      const color = colorPreference.value;
      localStorage.setItem('preferredColor', color);
      box.style.backgroundColor = color;
      alert('Preferences Saved!');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.onload = () => {
      const savedColor = localStorage.getItem('preferredColor');
      if (savedColor) {
        box.style.backgroundColor = savedColor;
        colorPreference.value = savedColor;
      }

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
      }
    };

    function triggerConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>
</body>
</html>
